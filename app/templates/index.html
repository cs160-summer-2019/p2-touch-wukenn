{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Touch Gestures Prototype</title>

	<link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static '/vendors/bootstrap/css/bootstrap.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}" />

	<script src="{% static '/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static '/vendors/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/hammer.min.js' %}"></script>
	<script src="{% static '/vendors/hammer/jquery.hammer.js' %}"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="viewport" content="width=device-width, user-scalable=no" />

	<style type="text/css">
		body {
			margin:0;
			padding:0;
		}

		.box-container {
			display: flex;
			flex-wrap: wrap;
		}

		.large-box {
			width: 100%;
			height: 300px;
			background: #0d124a;
			padding: 5px;
			margin: 0 10px 10px 0;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.small-box {
			width: 100px;
			height: 100px;
			background: #7ce6df;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.action-complete {
			background: #ffffff;
		}
	</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h3>Task 4</h3>
				<div class="box-container">
					<div class="large-box">
						<div class="small-box" id="rotate-box">Rotate</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pinch-box">Pinch</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="press-box">Press</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="pan-box">Pan</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="tap-box">Tap</div>
					</div>
					<div class="large-box">
						<div class="small-box" id="swipe-box">Swipe</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
    
    
    var rotateElement = document.getElementById("rotate-box");
    var manager = new Hammer.Manager(rotateElement);
    var rotate = new Hammer.Rotate();
    manager.add([rotate]);
    manager.on("rotate", function(e) {
    rotateElement.textContent = e.type +" Finished ";
});


    
    var pinchElement = document.getElementById("pinch-box");
    var pinch = new Hammer.Manager(pinchElement);
    var pinch_a = new Hammer.Pinch();
    pinch.add(pinch_a);
    pinch.on("pinch", function(e) {
    pinchElement.textContent = e.type +" Finished ";
});

    var pressElement = document.getElementById("press-box");
    var press = new Hammer(pressElement);
    press.on("press", function(e) {
    pressElement.textContent = e.type +" Finished ";
});
    
    
    var panElement = document.getElementById("pan-box");
    var pan = new Hammer(panElement);
    pan.on("pan", function(e) {
    panElement.textContent = e.type +" Finished";
});
    
    var tapElement = document.getElementById("tap-box");

    Hammer(tapElement).on("tap", function(e) {
    tapElement.textContent = e.type +" Finished ";
});
    
     var swipeElement = document.getElementById("swipe-box");
    var swipe = new Hammer(swipeElement);
    swipe.on("swipe", function(e) {
    swipeElement.textContent = e.type +" Finished ";
});


  </script>
</body>
</html>
